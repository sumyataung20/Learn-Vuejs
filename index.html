<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style type="text/css">
      .box {
        width: 300px;
        height: 300px;
        background-color: steelblue;
        display: inline-block;
        margin: 10px;
      }
      li {
        list-style-type: none;
      }

      .favourite {
        background: red;
      }
    </style>
  </head>
  <body>
    <h1>Vue3 Learning</h1>

    <div id="app">
      <div v-if="showBook">
        <!-- //v-if condition -->
        <!-- <ul v-for="book in books"> -->
        <ul v-for="book in filteredbook">
          <!-- //v-for directive -->
          <!-- <li :class="{favourite:book.isFav}" @click="book.isFav = !book.isFav"> -->
          <li :class="{favourite:book.isFav}" @click="clickhandler(book)">
            <img v-bind:src="book.img" />
            <!-- //v-bind -->
            <h4>Book Name - {{book.title}}</h4>
            <h4>Author - {{book.author}}</h4>
            <h5>Age - {{book.age}}</h5>
          </li>
        </ul>
      </div>

      <!-- <button v-on:click="this.age++">Increase Age</button> -->
      <!-- <button v-on:click="author = 'Aung'">change author name</button> -->
      <button @click="showBook = !showBook">
        <span v-if="showBook">Hide</span>
        <span v-if="!showBook">Show</span>
      </button>
      <hr />

      <a :href="link">Google</a>

      <div class="box" @mouseover="mouseoverhandler($event,'data')">
        Mouse Over
      </div>
      <div class="box" @mouseleave="mouseleavehandler">Mouse Leave</div>
      <div class="box" @dblclick="dblclickhandler">Double Click</div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
